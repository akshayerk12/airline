
{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>FLY High</title>
<meta charset="UTF-8">
<link rel="icon"href="{% static 'logo2.png' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>FLY</b> High</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="{% url 'review' %}" class="w3-bar-item w3-button">Add a Review</a>
      <a href="{% url 'suggest' %}" class="w3-bar-item w3-button">Suggest Me an Airline</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="{% static '/airline3.jpg' %}" alt="Image" width="2000" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>FLY</b></span> <span class="w3-hide-small w3-text-light-grey">HIGH</span></h1>
  </div>
</header>

</body>
</html>
