{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLY High</title>
    <link rel="icon" href="{% static 'logo2.png' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, rgb(12, 130, 240), rgb(245, 229, 1));
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #007bff;
        }
        h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="recommend" method="post">
        {% csrf_token %}
        <h1>Fly better with Fly High!</h1>
        <h2>We are here to assist you in finding the best airline for your preferences.</h2>

        <label for="from">From:</label>
        <select name="from" id="from">
            <option value="">Select...</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
        </select>

        <label for="to">To:</label>
        <select name="to" id="to">
            <option value="">Select...</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bangalore">Bangalore</option>
        </select>

        <label for="seattype">Which Type of Seat Do You Prefer:</label>
        <select name="seattype" id="seattype">
            <option value="">Select...</option>
            <option value="Business">Business Class</option>
            <option value="Economy">Economy Class</option>
        </select>

        <label for="depart_time">Which departure time do you prefer?:</label>
        <select name="depart_time" id="depart_time">
            <option value="">Select...</option>
            <option value="depart_Early_Morning">Early Morning</option>
            <option value="depart_Morning">Morning</option>
            <option value="depart_Afternoon">Afternoon</option>
            <option value="depart_Evening">Evening</option>
            <option value="depart_Night">Night</option>
            <option value="depart_Late_Night">Late Night</option>
        </select>

        <label for="arrival_time">Select Your Arrival time:</label>
        <select name="arrival_time" id="arrival_time">
            <option value="">Select...</option>
            <option value="arrival_Early_Morning">Early Morning</option>
            <option value="arrival_Morning">Morning</option>
            <option value="arrival_Afternoon">Afternoon</option>
            <option value="arrival_Evening">Evening</option>
            <option value="arrival_Night">Night</option>
            <option value="arrival_Late_Night">Late Night</option>
        </select>

        <label for="stops">Select stops</label>
        <select name="stops" id="stops">
            <option value="">Select...</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">More than one</option>
        </select>

        <label for="days">How many days before you book the ticket?</label>
        <input type="number" name="days" required>
        <br>

        <input type="submit" value="Find Your Ideal Airline">
    </form>

</body>
</html>
